{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Редактировать список:</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href='#'">
                        {{ todo.title }}
                        (Due {{ todo.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>В этом списке нет дел.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Добавить новый элемент"
                type="button"
                onclick="location.href='#'" />
        </p>
    </div>
</div>
{% endblock %}
