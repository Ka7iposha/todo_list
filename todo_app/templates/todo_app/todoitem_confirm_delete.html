{% extends "base.html" %}

{% block content %}

<h3>Удаление задачи</h3>

<p>Вы уверены, что хотите удалить задачу: <b>{{ object.title }}</b>
   из списка <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Да, удалить."
        type="submit">
    <input
        value="Отмена"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
