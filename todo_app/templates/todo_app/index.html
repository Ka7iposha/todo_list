{% extends "base.html" %}
{% block content %}
{% if object_list %}
<h3>Все списки</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>У вас нет списков дел!<h4>
    {% endfor %}
</ul>
<p>
    <input
        value="Добавить новый список"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
